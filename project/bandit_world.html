<html>
    <head>

    </head>
    <body>
        <canvas id="tv" width="400" height="300"></canvas>
        <canvas id="solid" width="400" height="300"></canvas>
        <canvas id="slowChange" width="400" height="300"></canvas>
        <script>
            var canvas = null;
            var context = null;
            var canvas2 = null;
            var context2 = null;
            var time = 0;
            var intervalId = 0;

            var makeNoise = function() {
              var imgd = context.createImageData(canvas.width, canvas.height);
              var pix = imgd.data;

              for (var i = 0, n = pix.length; i < n; i += 4) {
                  var c = 7 + Math.sin(i/50000 + time/7); // A sine wave of the form sin(ax + bt)
                  pix[i] = pix[i+1] = pix[i+2] = 40 * Math.random() * c; // Set a random gray
                  pix[i+3] = 255; // 100% opaque
              }

              context.putImageData(imgd, 0, 0);
              time = (time + 1) % canvas.height;
            };

            var solid = function () {
                var imgd = context.createImageData(canvas.width, canvas.height);
                var pix = imgd.data;

                for (var i = 0; i < pix.length; i++) {
                    pix[i] = 205;
                }

                context2.putImageData(imgd, 0, 0);
                time = (time + 1) % canvas.height;
            };

            var slowChange = function () {
                var imgd = context.createImageData(canvas.width, canvas.height);
                var pix = imgd.data;

                for (var i = 0; i < pix.length; i++) {
                    pix[i] = 205;
                }

                context2.putImageData(imgd, 0, 0);
                time = (time + 1) % canvas.height;
            };

            var setup = function() {
              canvas = document.getElementById("tv");
              context = canvas.getContext("2d");
              canvas2 = document.getElementById("slowChange");
              context2 = canvas2.getContext("2d");
            };

            setup();
            intervalId = setInterval(makeNoise, 50);
            intervalId = setInterval(solid, 50);
            intervalId = setInterval(slowChange, 50);
        </script>
    </body>
</html>
